<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      border: 5px solid green;
      display: flex;
    }
    .parent div{
      height: 100px;
      width: 100px;
      background-color: crimson;
      text-align: center;
      color: #fff;
      margin-left: 10px;
    }
    .child1{
      flex-grow: 1;
      /*전체의 1/4을 차지함*/
    }
    .child2{
      flex-grow: 2;
      /*전체의 2/4을 차지함*/
    }
    .child3{
      flex-grow: 1;
      /*전체의 1/4을 차지함*/
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1">child1</div>
    <div class="child2">child2</div>
    <div class="child3">child3</div>
  </div>
</body>
</html>
