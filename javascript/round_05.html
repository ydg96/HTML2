<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 round 05</title>
  <script>
    /*
      script 란 기생언어이다.
      shell script 란 운영체제에 기생 언어이다.
  
      javascript 언어는 script 언어라서 
      브라우저가 있어야 실행할 수 있다.(html)
  
      //자바 스크립트도 브라우저 없이 실행 할 수 없을까
      해서 나온게 node.js이다.
      (자바로 치면 jvm 실행 환경 같은거라고 보면 된다.)
  
    */
    function randomValue() {
      let date = new Date();
      let currentSeconds = date.getSeconds();
      let number = (currentSeconds % 5) + 1;
      alert("발생된 난수 = " + number);
    }
  </script>
</head>

<body>
  <div>
    <h2>자바 스크립트 전역 변수와 함수</h2>
  </div>
  <script>
    // 함수 호출
    randomValue();
  </script>
</body>

</html>
