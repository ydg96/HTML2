<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function question() {
      let ans = confirm("지금 비가 오나요?");
      if (ans == true) {
        alert("우산을 들고 나가세요!");
      } else {
        alert("그냥 나가세요!")
      }
    }
  </script>
</head>

<body>
  <form action="">
    <input type="text">
    <input type="button" value="질문" onclick="question()">
  </form>
</body>

</html>
