<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 round 03</title>
  <script>
    /*
      자바 스크립트 주석 처리와 내부 스크립트 선언
    */
    function aaa() {
      var a = 5;
      var b = a + 5;
      var c = b + 5;
      document.write("b = " + b + "<br>");
      document.write("c = " + c + "<br>");
    }
  </script>
</head>

<body>
  <div>
    <h2>java script ex3</h2>
  </div>
  <script>
    aaa();
  </script>
</body>

</html>
